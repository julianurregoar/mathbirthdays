<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="">
        <h4 class="text">Mathy, your birthday math assistant</h4>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Welcome to the future or your birthday</h1>
            <p>I am Mathy, and I have a new way to know about your birthday.</p>
          </div>
          <div class="cta-container">
            <form class="form">
              <input type="date" id="user-input" value="" class="input" />
              <div class="call-to-action">
                <button id="reset-button" class="cta-reset hidden">
                  Reset
                </button>
                <button id="calculate-button" class="cta-select">
                  Calculate
                </button>
              </div>
            </form>
            <div class="message-container">
              <p id="message" class="message hidden"></p>
            </div>
          </div>
        </div>
        <div class="cover">
          <img
            src="https://res.cloudinary.com/julianurrego/image/upload/v1599160817/nhh6fftrqlzyqnhcjyvy.png"
            alt="Mathy picture"
          />
        </div>
      </section>
      <!-- <section class="list">
        <table id="customers">
          <tr>
            <th>Famous</th>
            <th>Year Old</th>
            <th>Years Math Old</th>
          </tr>
          <tr>
            <td>Will Smith</td>
            <td>33</td>
            <td>45.000</td>
          </tr>
        </table>
      </section> -->
    </main>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
