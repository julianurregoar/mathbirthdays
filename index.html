<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Math Birthdays</title>
  </head>
  <body>
    <header>
      <div class="">
        <h4 class="text">
          <strong>Mathy</strong>, your birthday math assistant
        </h4>
      </div>
    </header>
    <main>
      <p id="error" class="message error-message hidden">
        Plesase select a date to calculate your math birthday. Mathy
      </p>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Welcome to the future of your birthday</h1>
            <p>
              I am <span class="mathy"> Mathy, </span> and I have a new way to
              know about your birthday.
            </p>
          </div>
          <div class="cta-container">
            <form class="form">
              <input type="date" id="user-input" value="" class="input" />
              <div class="call-to-action">
                <button id="reset-button" class="cta-reset hidden">
                  Reset
                </button>
                <button id="calculate-button" class="cta-select">
                  Calculate
                </button>
              </div>
            </form>
            <div class="message-container">
              <p id="message" class="message good-message hidden"></p>
            </div>
          </div>
        </div>
        <div class="cover">
          <img
            src="https://res.cloudinary.com/julianurrego/image/upload/v1599160817/nhh6fftrqlzyqnhcjyvy.png"
            alt="Mathy picture"
          />
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
